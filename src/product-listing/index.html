<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />

    <!-- HTML to build a product card -->
    <template id="product-card-template">
      <li class="product-card">
        <div class="quick-view-content">
          <a href="../product_pages/product-details.html?product=">
            <img class="product-quick" src="" alt="Image of " />
            <h3 class="card__brand"></h3>
            <h2 class="card__name"></h2>
            <p class="product-card__discount">$</p>
            <p class="product-card__price">$</p></a
          >
          <div class="quick-view-button">
            <p id="word"></p>
          <button class="quick-view">Quick View</button>
          </div>
        </div>
      </li>
    </template>
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div id="breadcrumb"></div>
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

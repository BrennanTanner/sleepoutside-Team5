<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">

        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout" action="./checkedout.html">
        <fieldset>
          <legend>Shipping</legend>

          <div class="checkout__name">
          <label for="fname" >First name</label><br>
        <input type="text" name="fname" required ><br>
        <label for="lname">Last name</label><br>
        <input type="text" name="lname" required ><br>
      </div>
      <div class="checkout__address">
        <label for="street">Street</label><br>
        <input type="text" name="street" required ><br>
        <label for="city">City</label><br>
        <input type="text" name="city" required ><br>
        <label for="state">State</label><br>
        <input type="text" name="state" required ><br>
        <label for="zip">Zip
        </label><br>
        <input id="zip" type="text" name="zip" required minlength= "5" ><br>
      </div>
        </fieldset>
        
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number</label><br>
        <input type="text" name="cardNumber" placeholder="No spaces or dashes!" maxlength="16" minlength="16" required ><br>
        <label for="expiration">Expiration</label><br>
        <input type="text" name="expiration" required ><br>
        <label for="code">Security Code</label><br>
        <input type="text" name="code" placeholder="xxx" maxlength="3" minlength="3" required ><br>
        </fieldset>

        <fieldset id="orderSummary">
          <legend>Order Summary</legend>

        </fieldset>


        <button type="submit" id="checkoutSubmit">Checkout<button/>
    </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>

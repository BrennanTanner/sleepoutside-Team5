<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">

        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout" action="">
        <fieldset>
          <legend>Shipping</legend>

          <div class="checkout__name">
          <label for="fname" >First name</label><br>
        <input type="text" name="fname" value="brad" required ><br>
        <label for="lname">Last name</label><br>
        <input type="text" name="lname" value="tan" required ><br>
      </div>
      <div class="checkout__address">
        <label for="street">Street</label><br>
        <input type="text" name="street" value="111 sesame st" required ><br>
        <label for="city">City</label><br>
        <input type="text" name="city" value="rexburg" required ><br>
        <label for="state">State</label><br>
        <input type="text" name="state" value="ID" required ><br>
        <label for="zip">Zip
        </label><br>
        <input type="text" name="zip" value="83440" required id="zip" minlength= "5" ><br>
      </div>
        </fieldset>
        
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number</label><br>
        <input type="text" name="cardNumber" value="1234123412341234" required ><br>
        <label for="expiration">Expiration</label><br>
        <input type="text" name="expiration" value="12/34" required ><br>
        <label for="code">Security Code</label><br>
        <input type="text" name="code" value="123" required ><br>
        </fieldset>

        <fieldset id="orderSummary">
          <legend>Order Summary</legend>

        </fieldset>


        <input type="submit" value="Checkout" id="checkoutSubmit"/>
    </form>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
